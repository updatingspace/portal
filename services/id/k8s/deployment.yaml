apiVersion: apps/v1
kind: Deployment
metadata:
  name: id-service
  namespace: updspace-id
  labels:
    app: id-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: id-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: id-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: id-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: id-service
          image: ghcr.io/updatingspace/aef-vote/id-service:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: id-service-config
            - secretRef:
                name: id-service-secrets
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Liveness probe - is the container running?
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - is the container ready to accept traffic?
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Startup probe - for slow-starting containers
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: media
              mountPath: /app/media
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: media
          persistentVolumeClaim:
            claimName: id-service-media
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - id-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: id-service
  namespace: updspace-id
  labels:
    app: id-service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: id-service-media
  namespace: updspace-id
  labels:
    app: id-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

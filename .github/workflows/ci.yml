name: CI and Publish

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  generate-build-id:
    name: Generate BUILD_ID
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.build_id.outputs.BUILD_ID }}
    steps:
      - name: Generate BUILD_ID
        id: build_id
        run: |
          BUILD_DATE=$(date -u +%Y.%m.%d)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BUILD_ID="${BUILD_DATE}-${{ github.run_number }}-${SHORT_SHA}"
          echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_OUTPUT
          echo "Build ID: ${BUILD_ID}"

  backend-lint:
    name: Black / Ruff / Django check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e '.[dev]'
      - name: Run Black
        run: black --check backend
      - name: Run Ruff
        run: ruff check backend
      - name: Django check
        run: python backend/manage.py check
      - name: Run Django tests
        run: python backend/manage.py test

  frontend-lint:
    name: Frontend lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  frontend-typecheck:
    name: Frontend typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm ci
      - name: Run TypeScript typecheck
        run: npm run typecheck

  frontend-build:
    name: Build and publish frontend image
    needs:
      - frontend-lint
      - frontend-typecheck
      - generate-build-id
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm ci
      - name: Run frontend build
        env:
          VITE_BUILD_ID: ${{ needs.generate-build-id.outputs.build_id }}
        run: npm run build
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push frontend container
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aef-vote-frontend:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/aef-vote-frontend:latest,ghcr.io/${{ github.repository_owner }}/aef-vote-frontend:${{ needs.generate-build-id.outputs.build_id }}
          build-args: |
            VITE_BUILD_ID=${{ needs.generate-build-id.outputs.build_id }}

  publish:
    name: Publish backend image
    needs:
      - backend-lint
      - generate-build-id
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend container
        uses: docker/build-push-action@v4
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aef-vote-backend:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/aef-vote-backend:latest,ghcr.io/${{ github.repository_owner }}/aef-vote-backend:${{ needs.generate-build-id.outputs.build_id }}
          build-args: |
            BUILD_ID=${{ needs.generate-build-id.outputs.build_id }}

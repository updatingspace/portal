name: CI and Publish

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  backend-lint:
    name: Black / Ruff / Django check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e '.[dev]'
      - name: Run Black
        run: black --check backend
      - name: Run Ruff
        run: ruff check backend
      - name: Django check
        run: python backend/manage.py check
      - name: Run Django tests
        run: python backend/manage.py test

  frontend-lint:
    name: Frontend lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  frontend-typecheck:
    name: Frontend typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm ci
      - name: Run TypeScript typecheck
        run: npm run typecheck

  frontend-build:
    name: Build and publish frontend image
    needs:
      - frontend-lint
      - frontend-typecheck
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm ci
      - name: Run frontend build
        run: npm run build
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push frontend container
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aef-vote-frontend:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/aef-vote-frontend:latest

  publish:
    name: Publish backend image
    needs:
      - backend-lint
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend container
        uses: docker/build-push-action@v4
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aef-vote-backend:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/aef-vote-backend:latest

services:
  backend:
    image: ghcr.io/updatingspace/aef-vote-backend:latest
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-aef_backend.settings.prod}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-aef-vote.updspace.com}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-https://aef-vote.updspace.com}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://aef-vote.updspace.com}
      DJANGO_SECRET_KEY_FILE: /run/secrets/django_secret_key
      POSTGRES_DB: ${POSTGRES_DB:-aef}
      POSTGRES_USER: ${POSTGRES_USER:-aef}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aefpassword}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      ENABLE_DEBUG_TOOLBAR: ${ENABLE_DEBUG_TOOLBAR:-False}
    secrets:
      - django_secret_key
    networks:
      - aef-vote-internal
      - proxy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.aef-vote-backend.loadbalancer.server.port=8000"
        - "traefik.http.routers.aef-vote-backend.rule=Host(`aef-vote.updspace.com`) && PathPrefix(`/api`)"
        - "traefik.http.routers.aef-vote-backend.entrypoints=websecure"
        - "traefik.http.routers.aef-vote-backend.tls=true"
        - "traefik.http.routers.aef-vote-backend.priority=10"
        - "traefik.http.middlewares.aef-vote-backend-strip.stripprefix.prefixes=/api"
        - "traefik.http.routers.aef-vote-backend.middlewares=aef-vote-backend-strip"
        - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    image: ghcr.io/updatingspace/aef-vote-frontend:latest
    networks:
      - proxy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.aef-vote-frontend.loadbalancer.server.port=80"
        - "traefik.http.routers.aef-vote-frontend.rule=Host(`aef-vote.updspace.com`) && PathPrefix(`/`) && !PathPrefix(`/api`)"
        - "traefik.http.routers.aef-vote-frontend.entrypoints=websecure"
        - "traefik.http.routers.aef-vote-frontend.tls=true"
        - "traefik.http.routers.aef-vote-frontend.priority=1"
        - "com.centurylinklabs.watchtower.enable=true"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aef}
      POSTGRES_USER: ${POSTGRES_USER:-aef}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aefpassword}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - aef-vote-internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

secrets:
  django_secret_key:
    external: true

networks:
  aef-vote-internal:
    driver: overlay
    attachable: true
  proxy:
    external: true
    name: net_public

volumes:
  pgdata:

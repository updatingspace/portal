version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV:-false}
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-aef_backend.settings.prod}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-aef-vote.updspace.com}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-https://aef-vote.updspace.com}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://aef-vote.updspace.com}
      DJANGO_SECRET_KEY_FILE: /run/secrets/django_secret_key
      POSTGRES_DB: ${POSTGRES_DB:-aef}
      POSTGRES_USER: ${POSTGRES_USER:-aef}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aefpassword}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      ENABLE_DEBUG_TOOLBAR: ${ENABLE_DEBUG_TOOLBAR:-False}
    secrets:
      - django_secret_key
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - aef-internal
      - proxy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.services/aef-vote-backend.loadbalancer.server.port=8000"
        - "traefik.http.routers/aef-vote-backend.rule=Host(`aef-vote.updspace.com`) && PathPrefix(`/api`)"
        - "traefik.http.routers/aef-vote-backend.entrypoints=websecure"
        - "traefik.http.routers/aef-vote-backend.tls=true"
        - "traefik.http.routers/aef-vote-backend.priority=10"
        - "traefik.http.middlewares/aef-vote-backend-strip.stripprefix.prefixes=/api"
        - "traefik.http.routers/aef-vote-backend.middlewares=aef-vote-backend-strip"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://aef-vote.updspace.com/api}
    command: >
      sh -c "npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    networks:
      - proxy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.services/aef-vote-frontend.loadbalancer.server.port=5173"
        - "traefik.http.routers/aef-vote-frontend.rule=Host(`aef-vote.updspace.com`) && PathPrefix(`/`)"
        - "traefik.http.routers/aef-vote-frontend.entrypoints=websecure"
        - "traefik.http.routers/aef-vote-frontend.tls=true"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aef}
      POSTGRES_USER: ${POSTGRES_USER:-aef}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aefpassword}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - aef-internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

secrets:
  django_secret_key:
    file: secrets/django_secret_key

networks:
  aef-internal:
    driver: overlay
    attachable: true
  proxy:
    external: true
    name: updspace_proxy

volumes:
  pgdata:
